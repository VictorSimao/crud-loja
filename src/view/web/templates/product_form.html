<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olist - {{title}} </title>
</head>
<body>
    <h1>{{title}}</h1>
    <form action="/product/save"> 
        id: <input type="text" name="id" id="id" value="{%if product %}{{product.id}}{%endif%}" readonly><br />
        name: <input type="text" name="name" id="name" value="{%if product %}{{product.name}}{%endif%}"> <br />
        description: <input type="text" name="description" id="description" value="{%if product %}{{product.description}}{%endif%}"><br />
        price: <input type="text" name="price" id="price" value="{%if product %}{{product.price}}{%endif%}"><br />

        <select name= "cat" multiple data-live-search="true">
        {% for category in categories: %}
            <option {% if category.selected %} selected="selected"{% endif %} value="{{category.id}}">{{category}}</option>
        {% endfor %}
        </select>
        <input type="submit" value="Save">
    </form>

    <a href="/product">Voltar para o m√≥dulo produto</a>
</body>
</html>
