<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olist - {{title}} </title>
</head>
<body>
    <h1>{{title}}</h1>
    <form action="/product/save"> 
        id: <input type="text" name="id" id="id" value="{%if data %}{{data.id}}{%endif%}" readonly><br /><br />
        name: <input type="text" name="name" id="name" value="{%if data %}{{data.name}}{%endif%}"> <br /><br />
        description: <input type="text" name="description" id="description" value="{%if data %}{{data.description}}{%endif%}"><br /><br />
        price: <input type="text" name="price" id="price" value="{%if data %}{{data.price}}{%endif%}"> <br /><br />
        <!-- categories: <input type="text" name="categories" id="categories" value="{%if data %}{{data.categories}}{%endif%}"> <br /><br /> -->
         
        <label for="category">Select a category: </label>
        <br /><br />
        <select multiple name="categories" id="categories" value="{% if categories%}{{categories}}{%endif%}">
            {% for item in categories %}
                <option value="{{item.id}}">{{item.name}}</option>
            {% endfor %}
        </select>
        <br /><br />
        

        <input type="submit" value="Save"><br /><br />
    </form>
    <a href="/product">Voltar ao m√≥dulo de produtos</a>
</body>
</html>
