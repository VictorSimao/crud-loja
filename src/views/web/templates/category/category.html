{% extends 'base.html'  %}

{% block content %}
    <h1>{{title}}</h1>
    <a class="btn btn-secondary" href="/category/form">Nova categoria</a>
    <table class="table table_bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %} 
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td><a  class="btn btn-success" href="/category/form?id={{item.id}}">Update</a></td>
                    <td><a class="btn btn-danger href="/category/delete?id={{item.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-secondary" href="/">Voltar para o inicio</a>

{% endblock %}
