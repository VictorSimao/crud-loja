{% extends 'base.html' %}

{% block content %}

    <h1>{{title}}</h1>
    <form   action="/product/save"> 
        <div class="form-group">
        id: <input  class="form-group" type="text" name="id" id="id" value="{%if data %}{{data.id}}{%endif%}" readonly><br />
        name: <input class="form-group" type="text" name="name" id="name" value="{%if data %}{{data.name}}{%endif%}"> <br />
        description: <input class="form-group" type="text" name="description" id="description" value="{%if data %}{{data.description}}{%endif%}"><br />
        price: <input  class="form-group" type="text" name="price" id="price" value="{%if data %}{{data.price}}{%endif%}"><br />
        categories: 
        <select class="form-control" id="categories" name="categories" multiple>
        {% for item in categories %}
        <option value={{item.id}}>
        {{ item.name}}
        </option>
        {% endfor %}
        </select>
       

        <input  class="btn btn-success" type="submit" value="Save">
        </div>
    </form>
    <a href="/product">Voltar para o m√≥dulo produtos</a>

{% endblock %}
